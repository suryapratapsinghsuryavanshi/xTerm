name: Build and Release

on:
  push:
    tags:
      - 'v*' # Triggers when you push a tag like v1.0, v2.0, etc.
  workflow_dispatch: # Allows you to manually trigger the build from the Actions tab

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: xTerm-Windows.exe
            asset_name: xTerm-Windows.exe
            
          - os: ubuntu-latest
            artifact_name: xTerm-Linux
            asset_name: xTerm-Linux
            
          - os: macos-latest
            artifact_name: xTerm-macOS
            asset_name: xTerm-macOS.zip

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Linux specific setup for Tkinter
      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk

      - name: Install Python Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # Build Command
      # --onefile: Create a single executable
      # --windowed: Do not show a console window (CMD/Terminal) when opening
      # --name: The output filename
      # --hidden-import: Explicitly help PyInstaller find libraries
      - name: Build with PyInstaller
        shell: bash
        run: |
          pyinstaller --clean --onefile --windowed --name xTerm \
            --hidden-import=paramiko --hidden-import=pyte --hidden-import=tkinter \
            main.py

      # FIX: 'shell: bash' added here to use standard 'mv' command on Windows
      - name: Check Windows Build
        if: runner.os == 'Windows'
        shell: bash
        run: |
          if [ -f "dist/xTerm.exe" ]; then
            mv "dist/xTerm.exe" "dist/${{ matrix.artifact_name }}"
          fi

      # LINUX: Rename the binary
      - name: Check Linux Build
        if: runner.os == 'Linux'
        run: |
          mv dist/xTerm dist/${{ matrix.artifact_name }}

      # MACOS: PyInstaller creates a UNIX executable for onefile. 
      # We zip it to preserve permissions and structure.
      - name: Package macOS Build
        if: runner.os == 'macOS'
        run: |
          mv dist/xTerm dist/xTerm-macOS
          cd dist
          zip -r xTerm-macOS.zip xTerm-macOS

      # Upload Artifacts to the Workflow Run (Temporary storage)
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.asset_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display Downloaded Files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            artifacts/xTerm-Windows.exe/xTerm-Windows.exe
            artifacts/xTerm-Linux/xTerm-Linux
            artifacts/xTerm-macOS.zip/xTerm-macOS.zip